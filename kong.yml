_format_version: "2.1"
plugins:
- name: cors
  config:
    origins: ["*"]
    methods: [ 'GET', 'POST', 'PUT', 'DELETE', 'OPTIONS' ]
    headers: ["*"]
    max_age: 3600
    credentials: true

services:
- name: iam
  url: http://iam-service:8000
  routes:
  - name: sign-up
    paths:
      - /iam/sign-up
    methods:
      - POST
      - OPTIONS
    strip_path: false

  - name: sign-in
    paths:
    - /iam/sign-in
    methods:
    - POST
    - OPTIONS
    strip_path: false

  - name: refresh
    paths:
    - /iam/refresh
    methods:
    - POST
    strip_path: false

  - name: user-data
    paths:
    - /iam/user-data
    methods:
    - GET
    strip_path: false

- name: integrations
  url: http://integrations-service:8001
  routes:
  - name: tiktok-integration
    paths:
      - /integrations
    methods:
      - GET
      - POST
      - DELETE
    strip_path: false
