networks:
  app-network:
    driver: bridge

  internal-network:
    internal: true

  integrations-service-network:
    internal: true

services:
  gateway-db:
    image: postgres:13
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - gateway-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "kong", "-U", "kong" ]
      interval: 5s
      timeout: 30s
      retries: 3
    networks:
      - internal-network

  gateway-migrations:
    image: kong:latest
    depends_on:
      - gateway-db
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: gateway-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: "kong migrations bootstrap"
    networks:
      - internal-network

  gateway:
    image: kong:latest
    depends_on:
      - gateway-db
      - gateway-migrations
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: gateway-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8002:8002"
      - "8444:8444"
    restart: unless-stopped
    networks:
      - internal-network
      - app-network

  integrations-service-token-db:
    extends:
      file: ./backend/integrations_service/docker-compose.base.yml
      service: integrations-service-token-db
    networks:
      - integrations-service-network

  integrations-sync-db:
    extends:
      file: ./backend/integrations_service/docker-compose.base.yml
      service: integrations-sync-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - integrations-service-network

  integrations-service:
    extends:
      file: ./backend/integrations_service/docker-compose.base.yml
      service: integrations-service
    environment:
      DATABASE_CONNECTION_STRING: "redis://:redispass@integrations-service-db:6379/0"
      TIKTOK_TOKEN_URI: https://open.tiktokapis.com/v2/oauth/token/
      TIKTOK_REDIRECT_URI: https://concrete-troll-brightly.ngrok-free.app/integrations/tiktok/callback
      TIKTOK_CLIENT_KEY: sbawgik9wknh769zea
      TIKTOK_CLIENT_SECRET: ntnIeAlvnKPC6tTIXTQpsi4kws3D7ewv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --root-path /integrations
    networks:
      - integrations-service-network
      - internal-network
      - app-network

volumes:
  gateway-db-data:
  gateway-config:
